language: go
jobs:
  include:
    - go: 1.12.x
    - go: tip
  allow_failures:
    - go: tip
os: linux
dist: xenial
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
install:
  - dep ensure -v -vendor-only
  - go build -tags=nogpu ./...
script: true
after_script:
  - go test -v -tags=nogpu ./... # possible data race
  # - go test -race -v -tags=nogpu ./...
